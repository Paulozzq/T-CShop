spring.application.name=tcshop

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=root
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

application.title = Proyecto CJAVA
application.version = 1.0

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf = application/pdf
spring.mvc.contentnegotiation.media-types.xlsx = application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
//cambios
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=${SG_USERNAME}
spring.mail.password= ${API_TOKEN_SG}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

server.port=8086

spring.jackson.serialization.fail-on-empty-beans=false


